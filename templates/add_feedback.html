{% extends "base.html" %}
{% block title %}Add Feedback{% endblock %}

{% block head %}
{{ super() }}
<style>
/* ================= PAGE LAYOUT ================= */
.page-wrapper {
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
}

/* ================= CARD ================= */
.card {
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

/* ================= HEADINGS ================= */
.page-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 6px;
}

.subtitle {
    color: #6b7280;
    margin-bottom: 24px;
}

/* ================= FORM ================= */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
}

select,
textarea {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
}

select:focus,
textarea:focus {
    outline: none;
    border-color: #2563eb;
}

/* ================= BUTTON ================= */
.btn-primary {
    margin-top: 10px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
}
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">

    <h2 class="page-title">üìù Give Feedback</h2>
    <p class="subtitle">
        Provide constructive feedback to interns to improve performance.
    </p>

    <form method="POST" class="card">

        <div class="form-group">
            <label for="student_id">Select Intern</label>
            <select name="student_id" id="student_id" required>
                <option value="">-- Select Intern --</option>
                {% for s in students %}
                <option value="{{ s.id }}">
                    {{ s.name }} ({{ s.unique_student_id if s.unique_student_id else s.id }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea
                name="feedback"
                id="feedback"
                rows="5"
                placeholder="Write clear and constructive feedback..."
                required></textarea>
        </div>

        <button type="submit" class="btn-primary">
            ‚úÖ Submit Feedback
        </button>

    </form>

</div>
{% endblock %}
